<html>
<head>
	<meta charset="UTF-8">
	<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.js'></script>
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/homepage/homepage.js"></script>
	<link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.css'>
	<link rel="stylesheet" href="css/homepage/homepage.css">
	<title>Hadark</title>
</head>
<body>
	<!-- 菜单栏 -->
	<div class="ui inverted borderless menu" id="top"> 
		<div class="ui container">
			<a href="#" class="header item"><img src="./images/icon.png" class="ui centered mini image"></a>
			<a href="#" class="item">查看信息</a>
			<a href="#" class="item">帮助</a>
			<div class="right menu" id="main-nav">
				<a class="right item showLogin">登陆</a>
				<a class="right item showLogon">注册</a>
			</div>
			<div class="right menu" id="name-nav">
				<a class="right item" id="userName">用户名</a>
				<a class="right item" id="logOut">退出</a>
			</div>
		</div>
	</div>

	<div class="ui modal" id="logIn">
		<div class="ui middle aligned center aligned grid">
		  <div class="column">
		    <h2 class="ui teal image header">
		      <img src="./images/icon.png" class="image">
		      <div class="content">
		        登录您的帐号
		      </div>
		    </h2>
		    <form class="ui large form" id="loginForm">
		      <div class="ui stacked segment">
		        <div class="field">
		          <div class="ui left icon input">
		            <i class="user icon"></i>
		            <input type="text" name="username" id="loginUser" placeholder="用户名/邮箱">
		          </div>
		        </div>
		        <div class="field">
		          <div class="ui left icon input">
		            <i class="lock icon"></i>
		            <input type="password" name="password" id="loginPw" placeholder="密码">
		          </div>
		        </div>
		        <div class="ui fluid large teal submit button login">登录</div>
		        <div class="ui dimmer buttonloader">
    				<div class="ui loader"></div>
  				</div>
		      </div>
		      <div class="ui error message"></div>
		    </form>
		    <div class="ui message showLogon">
		      已有账号? <a href="#">注册</a>
		    </div>
		  </div>
		</div>
	</div>

	<div class="ui modal" id="logOn">
		<div class="ui middle aligned center aligned grid">
		  <div class="column">
		    <h2 class="ui teal image header">
		      <img src="./images/icon.png" class="image">
		      <div class="content">
		        注册新的账号
		      </div>
		    </h2>
		    <form class="ui large form" id="logonForm">
		      <div class="ui stacked segment">
		        <div class="field">
		          <div class="ui left icon input">
		            <i class="user icon"></i>
		            <input type="text" name="username" id="logonUser"placeholder="用户名/邮箱">
		          </div>
		        </div>
		        <div class="field">
		          <div class="ui left icon input">
		            <i class="lock icon"></i>
		            <input type="password" name="password" id="logonPw" placeholder="密码">
		          </div>
		        </div>
		        <div class="ui fluid large teal submit button">注册</div>
		        <div class="ui dimmer buttonloader">
    				<div class="ui loader"></div>
  				</div>
		      </div>
		      <div class="ui error message"></div>
		    </form>
		    <div class="ui message showLogin">
		      没有帐号? <a href="#">登录</a>
		    </div>
		  </div>
		</div>
	</div>
<div id='main'>
	<div class="ui center aligned page grid" id="mainContent">
		<h1 class="ui header" >
			Hadark
			<div class="sub header">
				无处不在，随时待命
			</div>
		</h1>
	</div>
	<div class="ui center aligned page grid" id="getStart">
		<a class="ui huge inverted download button">Get Started </a>
	</div>
</div>
<div class="ui inverted vertical footer segment" id="footer">
    <div class="ui center aligned container">
      <div class="ui inverted section divider"></div>
      <img src="./images/icon.png" class="ui centered mini image">
      <span>Hadark</span>
    </div>
  </div>
</body>
</html>
