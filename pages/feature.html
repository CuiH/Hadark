<html>
<head>
	<meta charset="UTF-8">
	<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.js'></script>
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/homepage/homepage.js"></script>
	<link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.css'>
	<link href="css/profile/profile.css" rel="stylesheet">
	<link href="css/other/feature.css" rel="stylesheet">
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/homepage/homepage.js"></script>
	<script type="text/javascript" src="js/other/feature.js"></script>
	<title>Feature</title>
</head>
<body>
	<!-- 菜单栏 -->
	<div class="ui inverted borderless menu" id="top">
		<div class="ui container">
			<a href="#" class="header item">
				<img src="./images/icon.png" class="ui centered mini image"></a>
			<a href="#" class="item" id="goback">返回</a>
			<a href="#" class="item" id="help">帮助</a>
			<div class="right menu" id="main-nav">
				<a class="right item showLogin">登陆</a>
				<a class="right item showLogon">注册</a>
			</div>
			<div class="right menu" id="name-nav">
				<a class="right item" id="userName">用户名</a>
				<a class="right item" id="logOut">退出</a>
			</div>
		</div>
	</div>

	<div class="ui modal" id="logIn">
		<div class="ui middle aligned center aligned grid">
			<div class="column">
				<h2 class="ui teal image header">
					<img src="./images/icon.png" class="image">
					<div class="content">登录您的帐号</div>
				</h2>
				<form class="ui large form" id="loginForm">
					<div class="ui stacked segment">
						<div class="field">
							<div class="ui left icon input"> <i class="user icon"></i>
								<input type="text" name="username" id="loginUser" placeholder="用户名/邮箱"></div>
						</div>
						<div class="field">
							<div class="ui left icon input"> <i class="lock icon"></i>
								<input type="password" name="password" id="loginPw" placeholder="密码"></div>
						</div>
						<div class="ui fluid large teal submit button login">登录</div>
						<div class="ui dimmer buttonloader">
							<div class="ui loader"></div>
						</div>
					</div>
					<div class="ui error message"></div>
				</form>
				<div class="ui message showLogon">
					已有账号?
					<a href="#">注册</a>
				</div>
			</div>
		</div>
	</div>

	<div class="ui modal" id="logOn">
		<div class="ui middle aligned center aligned grid">
			<div class="column">
				<h2 class="ui teal image header">
					<img src="./images/icon.png" class="image">
					<div class="content">注册新的账号</div>
				</h2>
				<form class="ui large form" id="logonForm">
					<div class="ui stacked segment">
						<div class="field">
							<div class="ui left icon input">
								<i class="user icon"></i>
								<input type="text" name="username" id="logonUser"placeholder="用户名/邮箱"></div>
						</div>
						<div class="field">
							<div class="ui left icon input">
								<i class="lock icon"></i>
								<input type="password" name="password" id="logonPw" placeholder="密码"></div>
						</div>
						<div class="ui fluid large teal submit button">注册</div>
						<div class="ui dimmer buttonloader">
							<div class="ui loader"></div>
						</div>
					</div>
					<div class="ui error message"></div>
				</form>
				<div class="ui message showLogin">
					没有帐号?
					<a href="#">登录</a>
				</div>
			</div>
		</div>
	</div>
	<div id='main'>
		<div class="ui left aligned page grid" id="mainContent">
		<div class="ui left aligned page grid" id="gg">
			<div class="eight wide column">
				<div class="ui items">
					<div class="item">
						<a class="ui small image">
							<img src="./images/machine.svg"></a>
						<div class="content">
							<h1 class="ui header">方便快捷</h1>
							<div class="description">
								<p>使用web浏览器访问Hadark,即使使用移动设备登录也可使用.</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="eight wide column">
				<div class="ui items">
					<div class="item">
						<a class="ui small image">
							<img src="./images/pile-sheets.svg"></a>
						<div class="content">
							<h1 class="ui header">最大兼容性</h1>
							<div class="description">
								<p>从最先进的系统软件到旧版操作系统，Hadark可在种类广泛的操作系统上运行。</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="eight wide column">
				<div class="ui items">
					<div class="item">
						<a class="ui small image">
							<img class="downpic" src="./images/lightbulb.svg"></a>
						<div class="content">
							<h1 class="ui header">易于理解</h1>
							<div class="description">
								<p>体验布局清晰、简明易懂且操作快捷的先进用户界面</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="eight wide column">
				<div class="ui items">
					<div class="item">
						<a class="ui small image">
							<img class="downpic" src="./images/free.svg"></a>
						<div class="content">
							<h1 class="ui header">免费</h1>
							<div class="description">
								<p>Hadark提供免费使用,无需提交任何个人信息.</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<div class="ui inverted vertical footer segment" id="footer">
		<div class="ui center aligned container">
			<img src="./images/icon.png" class="ui centered mini image">
			<span>Hadark</span>
		</div>
	</div>
</body>
</html>
